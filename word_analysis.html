
<html>
<head>
<meta charset="utf-8">
<title>단어 분석</title>

	<style type="text/css">

                body {
                        background-color: #e7dfd4;
                }

                div.main{padding:50px; width:500px;  border=5px solid #000; position:absolute; top:0; right:0; bottom:0; left:0; margin:auto;}


                table {
                        border-top: 1px solid #444444;
                        border-collapse: collapse;
                        margin-left: auto;
                        margin-right: auto;
                        width: 80%;
                }

                tr {
                        border-bottom: 1px solid #444444;
                        background-color: rgba(255, 255, 255, 0.5);
                }

                h1 {
                        text-align: center;
                        color: #e83e8c;
                }

                .part1 {
                        width: 30%;
                        padding: 10px;
                }

                .part2 {
                        width: 70%;
                        padding: 10px;
                }

        </style>

 
	</head>
   	<body>
                {% if ERROR %}
                        <script type="text/javascript">
                                alert("{{ ERROR }}");
                                self.close();
                        </script>
                {% endif %}


                <div class="main">
                        <h1>TF-IDF Top 10 Word</h1>
                        <br>


                        <table style="text-align: center;">
                                <thead>
                                        <tr>
                                                <td class="part1"> Number </td>
                                                <td class="part2"> Word </td>
					</tr>
				</thead>
				
				<tbody>
                                {% for i in range(10) %}
                                        <tr>
                                                <td class="part1">{{ i+1 }}</td>
                                                <td class="part2">{{parsed_page[i]}}</td>                                           
                                        </tr>
                                {% endfor %}
                                </tbody>
                        </table>
                </div>
        </body>

</html>
