<style type="text/css">

	body{
		background-color: #e7dfd4;
	}

	.button {
		border:2px solid black;

	}

	.table1 {
		border-top:2px solid black;

   		 <script language="javascript">

                        function popup(frm) {
                                var url    ="/home/word_analysis";
                                var title  = "word_pop";
                                var status = "toolbar=no,directories=no,scrollbars=no,resizable=no,status=no,menubar=no,width=600, height=800, top=0,left=20";
                                window.open("", title,status);
                                frm.target = title;
                                frm.action = url;
                                frm.method = "post";
                                frm.submit();
                        }
								function popup2(frm) {
											var url = "/home/cos_simil";
											var title = "word_pop";
											var status = "toolbar=no,directories=no,scrollbars=no,resizable=no,status=no,menubar=no,width=600, height=800, top=0, left=20";
											window.open("",title,status);
											frm.target = title;
											frm.action = url;
											frm.method = "post";
											frm.submit();
								}

                </script>


	</head>
	<body>
		{% if ERROR %}
     			<script type="text/javascript">
				alert('{{ ERROR }}');
                	</script>
		{% endif %}
             
<br></br>
			<div class="text-center" style="display:block;width:1000px;margin:0 auto;position:relative;">
				<form method="POST" action="/home/textInput">
	
					<span style=padding:50px;font-size:25px;font-familiy:Geogia;"><strong>Enter the URL&nbsp&nbsp ▶ </strong></span>
	
					<input name="URL" type="text"style="width:450px;height:40px;font-size:25px;">
			
					<button type="submit" name="process" value="Process"
						 class="btn btn-info">Result</button>
					<input type="button" name="report" value="Reset" class="btn btn-info">
				
				</form>
			</div>

			<div style="position: relative; left: 430px; top: 20px;">
				<form action = "http://localhost:5000/home/fileUpload" method = "POST" enctype = "multipart/form-data">
				<span style="padding:50px; font-size:25px;"><strong>Submit URL File&nbsp&nbsp ▶ </strong></span>
				<span class="btn btn-info btn-file">Search
					<input class="text-center" type = "file" name = "file" style="display:none;"/>
					</span>
					<input class="btn btn-info"type = "submit" value="Submit">
					<br>

			</div>
			</form>

<br></br>
			</div>
                                	<table class="text-center">
												<thead>
													<tr class="text-center">
														<th>URL</th><th>Total Number of Words</th><th>Processing Time</th><th>Top 10 Words</th><th>Top 3 Urls</th>
												</thead>
											<tbody>		

								{% for i in range(numbers) %}
												<tr>	
                                       <td>{{ urlList[i] }}</td>
													<td>{{ countList[i] }}</td>
													<td>{{ time[i] }}</td>
                                       <td>	<form name="form">
                                                	<input type="hidden" name="index" value='{{ i }}'>
                                                	<input type="button" value="Word Analysis" onclick="javascript:popup(this.form);">
															</form>
													</td>

													
													<td>	<form name="form">
																<input type="hidden" name="index" value='{{ i }}'>
																<input type="button" value="Similarity" onclick="javascript:popup2(this.form);">
															</form>
													</td>
												</tr>
                		{% endfor %}
											</tbody>
										</table>

			
		</div>
	</body>
