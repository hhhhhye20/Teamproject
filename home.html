<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
	<head>
		<title>HOME</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<style type="text/css">

	body{
		background-color: #e7dfd4;
	}
	
	table {
		width: 80%;
		border-top: 1px solid #444444;
		border-collapse: collapse;
		margin-left: auto;
		margin-right: auto;
	}

	th {
		border-bottom: 1px solid #444444;
		padding: 10px;
		background-color: rgba(255, 255, 255, 0.7);

	}
	
	td {
		border-bottom: 1px solid #444444;
		padding; 10px;
		background-color: rgba(255, 255, 255, 05);
	}

	.textbox {
		float: left;
		width: 60%;
	}

	.filebox {
		padding-top: 3px;
		float: left;
		width: 162px;
	}
	
	.filebox input[type="file"] {
		position: absolute;
		width: 1px;
		height: 1px;
		padding: 0;
		margin: -1px;
		overflow: hidden;
		clip:rect(0,0,0,0);
		border: 0;
	}


	.resetbox {
		padding-top: 3px;
		float: left;
		width: 5%;
	}


	#loading {
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
                position: fixed;
                display: block;
                opacity: 0.8;
                background: white;
                z-index: 99;
		text-align: center;
	}

	#loading > img {
		position: absolute;
                top: 50%;
                left: 50%;
                z-index: 100;
	}


</style>

   		 <script language="javascript">

                        function popup_tfidf(frm) {
                                var url    ="/home/word_analysis";
                                var title  = "word_pop";
                                var status = "toolbar=no,directories=no,scrollbars=no,resizable=no,status=no,menubar=no,width=600, height=800, top=0,left=20";
                                window.open("", title,status);
                                frm.target = title;
                                frm.action = url;
                                frm.method = "post";
                                frm.submit();
                        }

			function popup_cosine(frm) {
                                var url    ="/home/cosine_similarity";
                                var title  = "sim_pop";
                                var status = "toolbar=no,directories=no,scrollbars=no,resizable=no,status=no,menubar=no,width=600, height=800, top=0,left=20";
                                window.open("", title,status);
                                frm.target = title;
                                frm.action = url;
                                frm.method = "post";
                                frm.submit();
                        }

                </script>


	</head>
	<body>
		<!-- 오류메세지 시작-->
		{% if ERROR %}
			<script type="text/javascript">
				alert('{{ ERROR }}');
			</script>
		{% endif %} <br></br>
		<!-- 오류메세지 끝 -->
		
		<!-- 본문 시작 -->
		<div style="display:block;width:1200px;margin:0 auto;position:relative;">
			<!-- 1단 box 시작 -->
			<div>
				<!-- left box start -->
				<div>
				</div>

				
				<div>
					<!-- textbox start -->
					<div class="textbox" >
						<form method="POST" action="/home/textInput">
		
							<span style=padding:10px;font-size:25px;font-familiy:Geogia;"><strong>Enter the URL&nbsp&nbsp ▶ </strong></span>
				
							<input name="URL" type="text"style="width:400px;height:38px;font-size:25px;">
			
							<button type="submit" name="process" value="Process" class="btn btn-info" onclick="$('#loading').show();">Result</button>
						</form>
					</div>
					<!-- textbox end -->
					
					<!-- filebox start -->
					<div class="filebox">
						<form action = "http://localhost:5000/home/fileUpload" method = "POST" enctype = "multipart/form-data">
							<label for="ex_file" class="btn btn-info" style="margin-bottom: 0px">Upload</label>
							<input type = "file" id="ex_file" />
							<input class="btn btn-info" type = "submit" value="Submit" onclick="$('#loading').show();"/><br>
	
						</form>
					</div>
					<!-- filebox end -->

					<!-- resetbox start -->
					<div class="resetbox">
						<form action="/">
                                                        <input type="button" name="reset" value="Reset" class="btn btn-info">
                                                </form>
					</div>

				</div>
			</div>
			<!-- 1단  box 종료 -->

			<!-- loading screen start-->
			<div id="loading" style="display:none;" >
                                <img src="{{ url_for('static', filename='img/loading_text.gif') }}" />
                        </div>
			<!-- loading screen end -->

			<!-- result box start -->
			</div>
			<div style="width:100%; height:600px; overflow:scroll">
				<div>
					<table>
						<thead>
							<tr class="text-center">
								<th>Number</th><th>URL</th><th>Total Number of Words</th><th>Processing Time</th><th>Top 10 Words</th><th>Top 3 Urls</th>
						</thead>
	
				
						<tbody>
							{% for i in range(numbers) %}
								<tr>
									<td>{{ i+1 }}.</td>
                                					<td><a href="{{ urlList[i] }}" target="_blank">{{ urlList[i] }}</a></td>
									<td>{{ countList[i] }}</td>
									<td>{{ time[i] }}</td>
                                       					<td>	
										<form name="form">
                                                					<input type="hidden" name="index" value='{{ i }}'>
                                                						<input class="btn btn-info" style="margin-top:12px;"type="button" value="Word Analysis" onclick="javascript:popup_tfidf(this.form);">
										</form>
									</td>

									<td>	
										<form name="form">
											<input type="hidden" name="index" value='{{ i }}'>
											<input class="btn btn-info"  style="margin-top:12px;" type="button" value="Similarity" onclick="javascript:popup_cosine(this.form);">
										</form>
									</td>
								</tr>
                					{% endfor %}
						</tbody>
					</table>
				</div>	
			</div>
			<!-- result box end -->
		</div>
		<!-- 본문 종료-->
	</body>
</html>
