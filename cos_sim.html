
<html>
	<head>
		<meta charset="utf-8">
		<title>코사인 유사도</title>

 	<style type="text/css">
 	
		body {
	 		background-color: #e7dfd4;
 		}

		div.main{padding:50px; width:500px;  border=5px solid #000; position:absolute; top:0; right:0; bottom:0; left:0; margin:auto;}


		table {
			border-top: 1px solid #444444;
			border-collapse: collapse;
			margin-left: auto;
			margin-right: auto;
			width: 80%;
		}

		tr {
			border-bottom: 1px solid #444444;		
			background-color: rgba(255, 255, 255, 0.5);
		}

		h1 {
			text-align: center;
			color: #e83e8c;
		}

		.part1 {
			width: 20%;
			padding: 10px;
		}
		
		.part2 {
			width: 60%;
                        padding: 10px;
		}

	</style>
 
	</head>


	<body> 
		{% if ERROR %}
                        <script type="text/javascript">
                                alert("{{ ERROR }}");
				self.close();
                        </script>
                {% endif %}


		<div class="main">
			<h1>Top3-similarity</h1>
			<br>

			
			<table style="text-align: center;">
				<thead>
					<tr>
						<td class="part1"> number </td>
						<td class="part2"> url </td>
						<td class="part1"> percentage </tr>
					</tr>
				</thead>

				<tbody>
				{% for i in range(3) %}
					<tr>
						<td class="part1">{{ i+1 }}</td>
						<td class="part2">{{top_url[i]}}</td>
						<td class="part1">{{top_url_percent[i]}}%</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</body>

</html>
