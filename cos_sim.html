<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
	<head>
		<meta charset="utf-8">
		<title>코사인 유사도</title>
		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/cos.css') }}">
	</head>


	<body> 
		{% if ERROR %}
                        <script type="text/javascript">
                                alert("{{ ERROR }}");
				self.close();
                        </script>
                {% endif %}


		<div class="main">
			<h1>Top3-similarity</h1>
			<br>

			
			<table style="text-align: center;">
				<thead>
					<tr>
						<td class="part1"> number </td>
						<td class="part2"> url </td>
						<td class="part1"> percentage </tr>
					</tr>
				</thead>

				<tbody>
				{% for i in range(3) %}
					<tr>
						<td class="part1">{{ i+1 }}</td>
						<td class="part2"><a href="{{ top_url[i] }}" target="_blank">{{top_url[i]}}</a></td>
						<td class="part1">{{top_url_percent[i]}}%</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</body>

</html>
